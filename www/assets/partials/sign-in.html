
<form ng-submit="events.signIn()" class="form-horizontal">
  <div ng-show="hasErrors" role="alert" ng-repeat="error in errors" class="alert alert-danger">{{ error }}</div>
  <div class="form-group">
    <label for="phoneNumber" class="col-sm-4 control-label">Phone Number</label>
    <div class="col-sm-6">
      <input id="phoneNumber" name="phoneNumber" type="tel" skip-util-script-download="skip-util-script-download" international-phone-number="international-phone-number" only-countries="us" placeholder="Phone Number" ng-model="phoneNumber" value="+1" class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-4 control-label">Password</label>
    <div class="col-sm-6">
      <input id="password" type="password" placeholder="Password" ng-model="password" class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-6">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </div>{{events.focusInput("#phoneNumber")}}
</form>
