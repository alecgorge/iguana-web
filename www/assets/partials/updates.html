
<h3>Showing History</h3>
<table class="table table-hover">
  <thead>
    <tr>
      <th>Date</th>
      <th>Time</th>
      <th>Property</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="update in updates">
      <td width="130">{{update.date | amUtc | amDateFormat:'MMMM Do'}}</td>
      <td width="130">{{update.date | amUtc | amDateFormat:'h:mm:ss a'}}</td>
      <td><a href="#/properties/{{update.property._id}}">{{update.property ? update.property.address : ""}}</a></td>
    </tr>
  </tbody>
</table>
