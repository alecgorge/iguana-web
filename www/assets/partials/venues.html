
<div class="row">
  <div class="col-xs-12">
    <h1>{{venues.length}} Venues </h1>
    <ol class="breadcrumb">
      <li><a href="/">Artists</a></li>
      <li><a href="/{{$root.currentArtist.slug}}">{{$root.currentArtist.name}}</a></li>
      <li class="active">Venues</li>
    </ol>
    <table class="table table-striped table-hover sortable">
      <thead>
        <th>Name</th>
        <th>City</th>
        <th data-defaultsort="desc">Show Count</th>
      </thead>
      <tbody>
        <tr ng-repeat="venue in venues">
          <td data-value="{{venue.name}}" class="nopadding"><a href="/{{$root.currentArtist.slug}}/venues/{{venue.id}}" class="block">{{venue.name}}</a></td>
          <td data-value="{{venue.city}}">{{venue.city}}</td>
          <td data-value="{{venue.show_count}}">{{venue.show_count}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
